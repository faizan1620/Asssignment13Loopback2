

<div class="form-group">
 

    <form [formGroup]='signupform' (ngSubmit)="onSubmit(signupform.value)">
        <a [routerLink]="" (click)="cancel()"><span class="symbol">&#9447;</span></a>
      
      <h2>Update Data Form</h2>
     
     
      <div class="form-group1">
       
        <label for="FirstName">First Name</label>
        <input id="FirstName" type="text" name="fname" formControlName="FirstName">
    
    
       
        <label for="MiddleName">Middle Name</label>
        <input id="MiddleName" type="text" name="mname" formControlName="MiddleName">
        </div>
      
     
     
    <div class="form-group1">
        <label for="LastName">Last Name</label>
        <input id="LastName" type="text" name="lname" formControlName="LastName">
    
    
    
        <label for="Email">Email</label>
        <input id="Email" type="text" name="email" formControlName="Email">
    
    </div>
    
    <div class="form-group1">
    
        <label for="PhoneNumber">Phone Number</label>
        <input id="PhoneNumber" type="text" name="phonenumber" formControlName="PhoneNumber">
    
        <label for="Address">Address</label>
        <input id="Address" type="text" name="address" formControlName="Address">
      </div>
        
    
    
        <div class="form-group1">
    
          <label for="customerId">Customer Id</label>
          <input id="customerId" type="number" name="customerId" formControlName="customerId">
          
      
         
    
            <label for="roleId">Role Id</label>
            <input id="roleId" type="number" name="roleId" formControlName="roleId">
          </div>
           
         
     
        <div class="clear"><span class="warning-block" *ngIf="!signupform.valid && signupform.touched">Please fill input with valid data</span></div>
    
     <div class="btns">
        
        <input type="Submit" value="Save" [disabled]="!signupform.valid">
        <input type="button" id="cancel" value="Reset" (click)="reset()">
      </div> 
        
    
    </form>
    
       
     </div>
